<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react</title>
</head>
<body>
	<div id="app">
		
	</div>
	<script src="react-15.3.1/build/react.min.js"></script>
	<script src="react-15.3.1/build/react-dom.min.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		var FormApp = React.createClass({
			getInitialState:function(){
				return {
					inputValue:'input value',
					selectValue:'A',
					radioValue:'B',
					textareValue:'some text here....'
				}
			},
			handleInput:function(e){
				this.setState({
					inputValue:e.target.value
				})
			},
			handleSelect:function(e){
				this.setState({
					selectValue:e.target.value
				})
			},
			handleSubmit:function(e){
				e.preventDefault();
				console.log('form submitting.');
				console.log(e);
			},
			render: function(){
				return(
					<form onSubmit={this.handleSubmit}>
						<input type="text" value={this.state.inputValue} onChange={this.handleInput} /><br/>
						<select value={this.state.selectValue} onChange={this.handleSelect}>
							<option value="A">A</option>
							<option value="B">B</option>
							<option value="C">C</option>
							<option value="D">D</option>
							<option value="E">E</option>
						</select>
						<br/>
						<p>Radio Button</p>
						<input name="goodRadio" type="radio" value="A"/>
						<input name="goodRadio" type="radio" defaultChecked value="B"/>
						<input name="goodRadio" type="radio" value="C"/>
						<br/>
						<input name="goodRadio" type="checkbox" value="A"/>
						<input name="goodRadio" type="checkbox" value="B"/>
						<input name="goodRadio" type="checkbox" defaultChecked value="C"/>
						<br/>
						<textarea value={this.state.textareValue}></textarea>
						<br />
						<button type="submit">Submit</button>
					</form>
				)
			}
		});

		var formApp = ReactDOM.render(
			<FormApp/>,
			document.getElementById('app')
		)
	</script>

	
</body>
</html>
